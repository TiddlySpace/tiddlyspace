- name: Put a user password
  desc: Set a user password
  url: /users/cdent
  request_headers:
    authorization: Basic Y2RlbnQ6Y293cGln
    content-type: application/json
  method: PUT
  data: '{"password": "newpass", "old_password": "cowpig"}'
  status: 204

