- name: Attempt invalide user
  desc: POST to create a user with a bad name
  url: /users
  method: POST
  data: '{"username": "www", "password": "cowpig"}'
  request_headers:
    content-type: application/json
  status: 409
  expected:
  - Invalid space name

# The list of users
- name: List of Users
  desc: Get the list of all the users
  expected: 
  - cdent
  - cdënt
  url: /users
  request_headers:
    authorization: Basic Y2RlbnQ6Y293cGln
  response_headers:
    content-type: text/plain

# Specific user
- name: Individual User
  desc: Get one user
  request_headers:
    authorization: Basic Y2RlbnQ6Y293cGln
  expected:
  - cdent
  url: /users/cdent

# Put a user's new password
- name: Put a user password
  desc: Set a user password
  url: /users/cdent
  request_headers:
    authorization: Basic Y2RlbnQ6Y293cGln
    content-type: application/json
  method: PUT
  data: '{"password": "newpass"}'
  status: 204

