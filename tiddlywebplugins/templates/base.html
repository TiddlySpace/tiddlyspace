<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ css }}" type="text/css" />
        {% block links %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
        {% block title %}
        <h1>{{ title|e }}</h1>
        {% endblock %}
        </div>
        <div id="article">
        {% block content %}
        {% endblock %}
        </div>
        <div id="footer">
        Brought to you by <a href="{{ server_host }}">TiddlySpace</a>.
        </div>
    </body>
</html>
